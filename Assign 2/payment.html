<center>
<h1>Payment details</h1>
<br><br>
<table id="demo" border="6" class="sansserif" ></table>
<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "payment.xml", true);
  xhttp.send();
  
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr bgcolor=white><th>Vehicle ID</th><th>Amount</th><th>Mode of Payment</th><th>Status</th></tr>";
  var x = xmlDoc.getElementsByTagName("payment");
  for (i = 0; i < x.length; i++) {
    table += '<tr bgcolor=white><td>' +
    x[i].getElementsByTagName("vehicle_id")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("amount")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("modeofpayment")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("status")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
